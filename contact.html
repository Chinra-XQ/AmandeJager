<body>

    <header class="header-nav">
        <div class="container">
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="videos.html">Vidéos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section class="page-header">
            <h1 class="logo-text">Contactez-moi</h1>
            <p>J'ai hâte d'échanger avec vous sur votre projet visuel. Remplissez le formulaire ci-dessous et je vous répondrai dans les plus brefs délais.</p>
        </section>

        <section class="contact-form-section">
            
            <form action="https://formspree.io/f/xeopydgk" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="name">Votre Nom et Prénom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Votre Adresse Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Sujet de la demande</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Votre Message</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Envoyer le Message</button>
            </form>
            
        </section>
        
    </main>
    
    <footer>
        <div class="container">

        </div>
    </footer>
